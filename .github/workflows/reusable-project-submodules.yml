name: Project Automations

on:
  workflow_call:
    inputs:
      project_id:
        required: true
        type: string
    secrets:
      PERSONAL_ACCESS_TOKEN:
        required: true

jobs:
  ProjectAutomations:
    runs-on: ubuntu-latest
    steps:
      - name: 'Move PR to "ðŸ“– To do"'
        if: (github.event_name == 'pull_request' || github.event_name == 'issues') &&
          (github.event.action == 'opened' || github.event.action == 'reopened' || github.event.action == 'ready_for_review' || github.event_name == 'pull_request' && github.event.action == 'converted_to_draft')
        uses: leonsteinhaeuser/project-beta-automations@v2.2.1
        with:
          gh_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          organization: SubMob
          project_id: 1
          resource_node_id: ${{ github.event.pull_request.node_id }}
          status_value: "ðŸ“– To do"

      - name: 'Move PR to "âœ… Done"'
        if: (github.event_name == 'pull_request' || github.event_name == 'issues') &&
          github.event.action == 'closed'
        uses: leonsteinhaeuser/project-beta-automations@v2.2.1
        with:
          gh_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          organization: SubMob
          project_id: 1
          resource_node_id: ${{ github.event.pull_request.node_id }}
          status_value: "âœ… Done"